<!doctype html>
<head>
      <meta charset="">

  <title>First Hand</title>
  <meta name="description" content="First">
  <meta name="author" content="Mark Dessain">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="/media/css/site.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  
    
    </head>
<body>
  <div id="container">
              <header class="banner">
          <h1>BridgeNow</h1>
            <h2>Test your partnerships bidding</h2>
                            </header>

        <section class="content">
          
<div class="diagram">
  <div class="header">
    <div>North Dealer</div>
    <div>&mdash; Vulnerable</div>
  </div>

  <div class="hand north">
    <div class="seatname">North</div>
    <div class="spade holding"  >9</div>
    <div class="heart holding"  >K J 8</div>
    <div class="diamond holding">A Q T 6 5</div>
    <div class="club holding"   >Q T 6 4</div>
  </div>

  <div class="hand east">
    <div class="seatname">East</div>
    <div class="spade holding"  >&mdash;</div>
    <div class="heart holding"  >&mdash;</div>
    <div class="diamond holding">&mdash;</div>
    <div class="club holding"   >&mdash;</div>
  </div>

  <div class="hand west">
    <div class="seatname">West</div>
    <div class="spade holding"  >&mdash;</div>
    <div class="heart holding"  >&mdash;</div>
    <div class="diamond holding">&mdash;</div>
    <div class="club holding"   >&mdash;</div>
  </div>

  <div class="hand south">
    <div class="seatname">South</div>
    <div class="spade holding"  >A T</div>
    <div class="heart holding"  >Q T 9 6 3</div>
    <div class="diamond holding">8 7 4</div>
    <div class="club holding"   >K 3 2</div>
  </div>
</div>

   
        </section>
      </div>
  <footer>
  </footer>

      
        
  </body>
</html>
